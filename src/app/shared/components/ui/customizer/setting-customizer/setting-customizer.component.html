<div class="customizer-header">
  <div class="theme-title">
    <div>
      <h4>Preview Settings</h4>
      <p class="mb-0">
        Try It Real Time<i class="fa-solid fa-thumbs-up fa-fw"></i>
      </p>
    </div>
    <div class="flex-grow-1">
      <a
        class="icon-btn btn-outline-light button-effect pull-right cog-close"
        id="cog-close"
        (click)="closeCustomizer()"
      >
        <i class="fa-solid fa-xmark fa-fw"></i>
      </a>
    </div>
  </div>
</div>
<div class="customizer-body custom-scrollbar">
  <h6>Layout Type</h6>
  <ul class="layout-grid main-layout">
    <li
      [class.active]="layoutService.config.settings.layout_type == 'ltr'"
      data-attr="ltr"
      (click)="handleLayoutType('ltr')"
    >
      <div class="bg-light header">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="bg-light sidebar"></li>
          <li class="bg-light body">
            <span class="badge badge-primary">LTR</span>
          </li>
        </ul>
      </div>
    </li>
    <li
      [class.active]="layoutService.config.settings.layout_type == 'rtl'"
      data-attr="rtl"
      (click)="handleLayoutType('rtl')"
    >
      <div class="bg-light header">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="bg-light body">
            <span class="badge badge-primary">RTL</span>
          </li>
          <li class="bg-light sidebar"></li>
        </ul>
      </div>
    </li>
    <li
      class="box-layout px-3"
      [class.active]="layoutService.config.settings.layout_type == 'box'"
      (click)="handleLayoutType('box')"
    >
      <div class="bg-light header">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="bg-light sidebar"></li>
          <li class="bg-light body">
            <span class="badge badge-primary">Box</span>
          </li>
        </ul>
      </div>
    </li>
  </ul>
  <h6>Sidebar Type</h6>
  <ul class="layout-grid sidebar-type">
    <li data-attr="normal-sidebar" (click)="handleSidebarType('horizontal')">
      <div class="bg-light header">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="sidebar bg-dark"></li>
          <li class="bg-light body"></li>
        </ul>
      </div>
    </li>
    <li data-attr="compact-sidebar" (click)="handleSidebarType('vertical')">
      <div class="bg-light header">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="body">
        <ul>
          <li class="sidebar bg-dark compact"></li>
          <li class="bg-light body"></li>
        </ul>
      </div>
    </li>
  </ul>
  <h6>Unlimited Color</h6>
  <ul class="layout-grid unlimited-color-layout">
    <input
      id="ColorPicker1"
      name="Background"
      type="color"
      value="#7366ff"
      [(ngModel)]="primary"
    />
    <input
      id="ColorPicker2"
      name="Background"
      type="color"
      value="#838383"
      [(ngModel)]="secondary"
    />
    <button
      class="color-apply-btn btn btn-primary text-white"
      type="button"
      (click)="applyColor()"
    >
      Apply
    </button>
  </ul>
  <h6>Sidebar Icon</h6>
  <ul class="layout-grid sidebar-setting">
    <li
      [ngClass]="{ active: icon == 'stroke-svg' }"
      (click)="changeIcon('stroke-svg')"
    >
      <div class="bg-light header">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="bg-light body">
        <span class="badge badge-primary">Stroke</span>
      </div>
    </li>
    <li
      [ngClass]="{ active: icon == 'fill-svg' }"
      (click)="changeIcon('fill-svg')"
    >
      <div class="bg-light header">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="bg-light body">
        <span class="badge badge-primary">Fill</span>
      </div>
    </li>
  </ul>
</div>
