<div class="modal  fade show modal-backdrop">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content custom-input" (clickOutside)="closeModal()">
      <div class="modal-header">
        <h5>Add Address</h5>
        <button class="btn-close py-0" type="button" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form class="grid grid-cols-12 gap-4 needs-validation" novalidate="">
          <div class="col-span-12">
            <label class="form-label" for="validationCustomName">Name</label>
            <input class="form-control" id="validationCustomName" type="text" placeholder="Enter name">
            <div class="invalid-feedback">Please enter your name</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-span-12">
            <label class="form-label" for="validationAddress-a">Current Address</label>
            <textarea class="form-control" id="validationAddress-a" rows="3" placeholder="Enter your address"></textarea>
            <div class="invalid-feedback">Please enter current address</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-span-6 sm:col-span-12">
            <label class="form-label" for="validationCustomCountry1">Country</label>
            <select2 [data]="country" placeholder="Select Country" (update)="onCountryChange($event)" noResultMessage="No Data Found" resettable></select2>
            <div class="invalid-feedback">Please select your country</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-span-6 sm:col-span-12">
            <label class="form-label" for="validationCustomState1"> State</label>
            <select2 [data]="states" placeholder="Select State" noResultMessage="No Data Found" resettable> </select2>
            <div class="invalid-feedback">Please select your state</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-span-6 sm:col-span-12">
            <label class="form-label" for="validationCity">City</label>
            <input class="form-control" id="validationCity" type="text" placeholder="Enter city">
            <div class="invalid-feedback">Please enter your city</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-span-6 sm:col-span-12">
            <label class="form-label" for="validationPostalCode">Postal Code</label>
            <input class="form-control" id="validationPostalCode" type="text" placeholder="Enter postal code">
            <div class="invalid-feedback">Please enter your postal code</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-span-12">
            <label class="international-num" for="contact">Contact Number</label>
            <input class="form-control" id="contact" type="number" placeholder="Enter your contact number">
            <div class="invalid-feedback">Please enter your contact number</div>
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-span-12">
            <div class="modal-footer gap-2">
              <button class="btn button-light-primary m-0" type="button" (click)="closeModal()">Cancel</button>
              <button class="btn btn-primary m-0 text-white" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
