<div class="modal  fade show modal-backdrop">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" (clickOutside)="closeModal()">
      <div class="modal-header">
        <h4 class="modal-title fs-5">Add Label</h4>
        <button class="btn-close" type="button" (click)="closeModal()"></button>
      </div>
      <div class="modal-body add-label-modal">
        <form class="custom-input grid grid-cols-12">
          <div class="col-span-12">
            <div class="grid grid-cols-12 card-gap mb-4">
              <div class="col-span-2 lg:col-span-12"> 
                <label class="col-form-label" for="Label_Modal">Label  Name :</label></div>
              <div class="col-span-10 lg:col-span-12">
                <input class="form-control" id="Label_Modal" type="email" placeholder="Enter label name">
              </div>
          </div>
          <div class="grid grid-cols-12 card-gap mb-4">
            <div class="col-span-2 lg:col-span-12">
                <label class="col-form-label" for="Email_Modal">Email :</label>
            </div>
            <div class="col-span-10 lg:col-span-12">
              <input class="form-control" id="Email_Modal" type="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="grid grid-cols-12 card-gap mb-4">
          <div class="col-span-2 lg:col-span-3 sm:col-span-12">
              <label class="form-label" for="exampleColorInput">Label Color :</label>
          </div>
          <div class="col-span-1 xl:col-span-2">
            <input class="form-control form-control-color !p-[2px]" id="exampleColorInput" type="color" value="#7366FF" title="Choose your color">
          </div>
      </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn button-light-primary" (click)="closeModal()">Cancel</button>
        <button class="btn btn-primary text-white" type="button">Add</button>
      </div>
    </div>
  </div>
</div>
