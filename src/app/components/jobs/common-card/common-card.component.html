<div class="card" [class.ribbon-vertical-left-wrapper]="jobCard.ribbon">
    @if(jobCard.ribbon){
        <div class="ribbon ribbon-bookmark ribbon-vertical-left ribbon-warning">
            <i class="icofont icofont-{{ jobCard.ribbon_icon }}"></i>
        </div>
    }
    <div class="job-search">
        <div class="card-body">
            <div class="flex">
                <img class="img-40 max-w-full m-r-20" [src]="jobCard.image" [alt]="jobCard.title">
                <div class="grow">
                    <h6>
                        <a href="javascript:void(0)">{{ jobCard.title }}</a>
                        @if(jobCard.tag_title){
                            <span class="badge badge-primary pull-right">{{ jobCard.tag_title }}</span>
                        } @else {
                            <span class="pull-right">{{ jobCard.time }}</span>
                        }
                    </h6>
                    <p class="mt-0">
                        {{ jobCard.sub_title }}
                        <span class="ps-sm-1">
                            <bar-rating  [rate]="jobCard.rating" [readonly]="true" [max]="5">
                                <ng-template ratingActive>
                                  <i class="fa-solid fa-star" style="color: #ffb829"></i>
                                </ng-template>
                                <ng-template ratingInactive>
                                  <i class="fa-solid fa-star" style="color: #d2d2d2"></i>
                                </ng-template>
                                <ng-template ratingFraction>
                                  <i class="fa-solid fa-star-half-stroke" style="color: #ffb829"></i>
                                </ng-template>
                              </bar-rating>
                        </span>
                    </p>
                </div>
            </div>
            <p>{{ jobCard.description }}</p>
        </div>
    </div>
</div>
