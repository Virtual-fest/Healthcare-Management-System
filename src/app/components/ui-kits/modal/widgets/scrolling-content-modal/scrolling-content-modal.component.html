<div class="modal  fade show modal-backdrop">
    <div class="modal-dialog">
        <div class="modal-content" (clickOutside)="closeModal()">
            <div class="modal-header">
                <h5 class="modal-title">Scrolling Modal</h5>
                <button class="btn-close py-0" type="button" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                @for(content of modalContent; track content) {
                    <h6>{{ content.title }}</h6>

                    @for(description of content.content; track description; let i = $index) {
                        <div class="flex" [ngClass]="(i === content.content.length - 4) ? 'mt-3' : 'mt-2'">
                            <div class="shrink-0">
                                <app-feather-icon [icon]="'arrow-right-circle'" [class]="'svg-modal'"></app-feather-icon>
                            </div>
                            <div class="grow ms-2">
                                <p>{{ description.description }}</p>
                            </div>
                        </div>
                    }
                }
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary text-white" type="button" (click)="closeModal()">Close</button>
                <button class="btn btn-primary text-white" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
