<app-card [headerTitle]="'Positioned Badges'" [border]="true" [header]="'pb-0'" [padding]="false">
    <p class="f-m-light mt-1" header5>Use utilities to modify a <code>badge </code>and position it in the corner of a link or button.</p>

    <div class="badge-flex"> 
        <button class="btn btn-primary relative text-white rounded-md" type="button">Inbox<span class="absolute translate-middle badge rounded-full-full bg-danger text-[10px] right-[-25px] top-[-1px]">99+</span></button>
        <button class="btn btn-primary relative text-white rounded-md" type="button">Inbox <span class="absolute translate-middle badge rounded-full-full bg-danger text-[10px] right-[-25px] top-[-1px]">99+</span></button>
        <button class="btn text-white rounded-md btn-info relative badge-square" type="button"><i class="fa-brands fa-x-twitter"> </i><span class="absolute translate-middle badge rounded-full-full bg-danger text-[10px] right-[-14px] top-[-1px]">8 </span></button>
        <button class="btn btn-primary relative text-white rounded-md" type="button">Profile<span class="absolute translate-middle bg-danger border border-light rounded-full badge-p-5 text-[10px] right-[-10px] top-[-1px]"><span class="visually-hidden">New alerts</span></span></button>
        <button class="btn btn-info relative badge-square text-white rounded-md" type="button"><i class="fa-brands fa-linkedin-in"></i><span class="absolute translate-middle badge-p-5 bg-danger border border-light rounded-full text-[10px] right-[-10px] top-[-1px]"><span class="visually-hidden">New alerts </span></span></button>
        <button class="btn btn-success relative badge-square text-white rounded-md" type="button"><i class="fa-solid fa-comments"></i><span class="absolute translate-middle badge-p-5 bg-danger border border-light rounded-full text-[10px] right-[-10px] top-[-1px]"><span class="visually-hidden">New alerts</span></span></button>
        <button class="btn btn-info relative badge-square text-white rounded-md" type="button"><i class="fa-brands fa-x-twitter"></i><span class="absolute translate-middle badge-p-5 bg-danger border border-light rounded-full text-[10px] right-[-10px] top-[-1px]"><span class="visually-hidden">New alerts </span></span></button>
    </div>
</app-card>
