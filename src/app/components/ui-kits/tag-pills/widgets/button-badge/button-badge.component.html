<app-card [headerTitle]="'Button Badges'" [header]="'pb-0'" [border]="true" [padding]="false">
    <p class="f-m-light mt-1" header5> <code> badge </code> can be used as part of links or buttons to provide a counter.</p>

    <div class="badge-flex">
        <button class="btn btn-primary rounded-md text-white">Notifications <span class="badge text-bg-danger ms-2 rounded-full-full text-white">4</span></button>
        <button class="btn button-light-primary rounded-md">Sale<span class="badge text-bg-danger rounded-full ms-2 text-white">9</span></button>
        <button class="btn border-dashed-primary rounded-md">Instagram <span class="badge text-bg-danger ms-2 text-white rounded-full-full">6</span></button>
        <button class="btn btn-pill button-light-info txt-info">LinkedIn <span class="badge text-bg-info rounded-full-full ms-2 txt-light">3</span></button>
    </div>
</app-card>
