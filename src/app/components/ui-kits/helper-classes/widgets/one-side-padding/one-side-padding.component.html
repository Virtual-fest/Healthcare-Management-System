<app-card [cardClass]="'height-equal'" [header]="'pb-0'" [headerTitle]="'Only One Side Padding'" [border]="true" [padding]="false">

    <p class="f-m-light mt-1" header5>Use padding classes like: <code>p-l-* / p-r-* / p-t-* / p-b-*</code>.</p>

    <div class="grid grid-cols-12 gap-4">
        @for(group of oneSidePadding; track group) {
            <div class="col-span-3 xxl:col-span-6 sm:col-span-12">
                <div class="border-wrapper h-full alert-light-light dark-helper">
                    <h6 class="mb-4">{{ group.title }}</h6>
                    <div class="common-p-box">
                        @for(padding of paddings; track paddings) {
                            <span>{{ group.class }}{{ padding }}</span>
                        }
                    </div>
                </div>
            </div>
        }
    </div>
</app-card>
