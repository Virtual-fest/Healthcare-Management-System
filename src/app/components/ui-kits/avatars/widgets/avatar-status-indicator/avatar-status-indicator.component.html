<app-card [headerTitle]="'Status Indicator'" [header]="'pb-0'" [border]="true" [padding]="false">

    <p class="f-m-light mt-1" header5>Use status of avatar like<code> status-* (online/offline/dnd)</code></p>

    <div class="avatars avatar-showcase">
        @for(avatar of statusIndicatorAvatar; track avatar) {
            <div class="avatar">
                <img class="rounded-full" [ngClass]="avatar.size_class" [src]="avatar.profile" alt="javascript:void(0)">
                <div class="status bg-{{ avatar.status }}"></div>
            </div>
        }
    </div>
</app-card>
