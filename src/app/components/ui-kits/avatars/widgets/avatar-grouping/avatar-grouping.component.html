<app-card [headerTitle]="'Grouping'" [header]="'pb-0'" [border]="true" [padding]="false">

    <p class="f-m-light mt-1" header5>Use group of avatars like <code>img-* (40/50/60/80/100) </code>and <code>b-r-* (8/30/35)</code>.</p>

    <div class="avatars avatar-showcase flex items-center">
        @for(group of groupAvatar; track group) {
            <div class="customers inline-block avatar-group">
                <ul class="flex items-center">
                    @for(avatar of group.group; track avatar) {
                        <li class="inline-block">
                            <img [class]="avatar.class" [src]="avatar.profile" alt="javascript:void(0)">
                        </li>
                    }
                </ul>
            </div>
        }
    </div>
</app-card>
