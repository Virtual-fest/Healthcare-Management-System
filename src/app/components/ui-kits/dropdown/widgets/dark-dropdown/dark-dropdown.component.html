<app-card [cardClass]="'height-equal'" [headerTitle]="'Dark Dropdown'" [header]="'pb-0'" [border]="true" [padding]="false" [cardBodyClass]="'dropdown-basic m-0 rtl-dropdown'">
  <p class="f-m-light mt-1" header5>To access the dark mode, use the <code>dropdown-menu-dark </code>class.</p>

  <div class="common-flex dark-dropdown btn-group" (clickOutside)="clickOutside()">
    <button class="btn btn-dark dropdown-toggle border text-white" type="button" (click)="toggleDropdown()">Dark Night</button>
    <ul class="dropdown-menu dropdown-menu-dark dropdown-block" [class.show]="dropdownOpen">
      <li>
        <a class="dropdown-item active" href="javascript:void(0)">Dark moon</a>
      </li>
      <li>
        <a class="dropdown-item" href="javascript:void(0)">Dark owl </a>
      </li>
      <li>
        <a class="dropdown-item" href="javascript:void(0)">Nightfall</a>
      </li>
    </ul>
  </div>
</app-card>
