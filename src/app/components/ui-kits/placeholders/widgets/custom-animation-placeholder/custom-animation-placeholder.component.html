<app-card [headerTitle]="'Custom Animation Placeholder'" [header]="'pb-0'" [headerClass]="'mb-0'" [border]="true" [padding]="false">

    <p class="f-m-light mt-1" header5>With the <code>wave-left-lines</code> custom animation, placeholders may be used into your unique design.</p>

    <div class="grid grid-cols-12 card-gap">
      <div class="col-span-6 sm:col-span-12">
        <div class="placeholder-body">
          <div class="placeholder-start">
            <div class="square"></div>
          </div>
          <div class="placeholder-end">
            <div class="placeholder-line placeholder-h-17 w-25 mb-4"></div>
            <div class="placeholder-line"></div>
            <div class="placeholder-line placeholder-h-8 w-50"></div>
            <div class="placeholder-line w-75"></div>
          </div>
        </div>
      </div>
      <div class="col-span-6 sm:col-span-12">
        <div class="placeholder-body">
          <div class="placeholder-start">
            <div class="square circle"></div>
          </div>
          <div class="placeholder-end">
            <div class="placeholder-line placeholder-h-17 w-25 mb-4"></div>
            <div class="placeholder-line"></div>
            <div class="placeholder-line placeholder-h-8 w-50"></div>
            <div class="placeholder-line w-75"></div>
          </div>
        </div>
      </div>
    </div>
</app-card>
