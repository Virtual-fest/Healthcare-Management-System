<app-card [cardClass]="'mb-4'" [headerTitle]="'Custom Progress Bars'" [header]="'pb-0'" [border]="true" [padding]="false" [cardBodyClass]="'progress-showcase'">

    <p class="f-m-light mt-1" header5>Use the <code> progress-bar-animated </code>and <code> progress-bar-striped </code>to animate the stripes right to left.</p>

    <div class="grid grid-cols-12">
        <div class="col-span-12">
          <h6 class="mb-4">0% Getting Started</h6>
          <div class="progress mb-4">
            <div class="progress-bar-animated progress-bar-striped text-center" > </div>
          </div>
          <h6 class="mb-4">30% Getting Uploading...</h6>
          <div class="progress mb-4">
            <div class="progress-bar-animated progress-bar-striped bg-primary text-center"[ngStyle]="{ 'width': '30%'}">30%</div>
          </div>
          <h6 class="mb-4">60% Getting Pause...</h6>
          <div class="progress mb-4">
            <div class="progress-bar-animated progress-bar-striped bg-secondary text-center"[ngStyle]="{ 'width': '60%'}">60%</div>
          </div>
          <h6 class="mb-4">70% Getting Uploading...</h6>
          <div class="progress mb-4">
            <div class="progress-bar-animated progress-bar-striped bg-success text-center" [ngStyle]="{ 'width': '70%'}">70%</div>
          </div>
          <h6 class="mb-4">100% Completed</h6>
          <div class="progress">
            <div class="progress-bar-animated progress-bar-striped bg-dark text-center" [ngStyle]="{ 'width': '100%'}">100%</div>
          </div>
        </div>
    </div>
</app-card>
