<app-card [headerTitle]="'Animated Progress Bars'" [header]="'pb-0'" [border]="true" [padding]="false" [cardBodyClass]="'progress-showcase'">

    <p class="f-m-light mt-1" header5>The striped gradient can also be animated. Add
        <code> progress-bar-animated</code> to<code> progress-bar</code> to animate the stripes right to
        left via CSS3 animations.
    </p>
            
    <div class="grid grid-cols-12">
        <div class="col-span-12">
            <div class="progress">
                <div class="progress-bar-animated bg-primary progress-bar-striped"  [ngStyle]="{ 'width': '10%'}"></div>
            </div>
            <div class="progress">
                <div class="progress-bar-animated progress-bar-striped bg-warning"  [ngStyle]="{ 'width': '25%'}"></div>
            </div>
            <div class="progress">
                <div class="progress-bar-animated progress-bar-striped bg-danger"  [ngStyle]="{ 'width': '50%'}"></div>
            </div>
            <div class="progress">
                <div class="progress-bar-animated progress-bar-striped bg-success"  [ngStyle]="{ 'width': '75%'}"></div>
            </div>
        </div>
    </div>
</app-card>
