<app-card [cardClass]="'height-equal'" [header]="'pb-0'" [headerTitle]="'Flush Accordion'" [border]="true" [padding]="false">
  <p class="f-m-light mt-1" header5>Add <code>accordion-flush</code> to remove the default<code> background-color</code> , some borders, and some rounded corners to render accordions edge-to-edge with their parent container.</p>

  <div class="accordion accordion-flush dark-accordion">
      @for(accordion of flushAccordion; track accordion) {
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button txt-secondary accordion-light-secondary" type="button" [class.collapsed]="!accordionOpen[accordion.id]" (click)="toggleAccordion(accordion.id)" [attr.aria-expanded]="accordionOpen[accordion.id] ? true : false">
                {{ accordion.title }}
                <app-feather-icon [icon]="'chevron-down'" [class]="'svg-color'"></app-feather-icon>
            </button>
          </h2>
          <div class="accordion-collapse collapse" [class.show]="accordionOpen[accordion.id]">
            <div class="accordion-body" [innerHTML]="accordion.description"></div>
          </div>
        </div>
      }
  </div>
</app-card>
