<app-card [headerTitle]="'Outline Rounded Buttons'" [border]="true" [header]="'pb-0'" [padding]="false" [cardBodyClass]="'common-flex'">
    <p class="f-m-light mt-1" header5>Use<code> btn-pill</code> and <code> btn-outline-*</code> class for outline with buttons.</p>
    
    @for(button of roundedButton;track button){
        <button class="btn btn-pill btn-outline-{{ button.class }} border">{{ button.title }}</button>
    }
</app-card>
