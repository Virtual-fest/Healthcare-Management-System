<div class="container sale-report-wrapper">
    <div class="grid grid-cols-12">
        <div class="col-span-12">
            <app-card [cardBodyClass]="'px-0 pt-0'">
                <div class="sale-report">
                    <div class="sale-report-table overflow-x-auto custom-scrollbar">
                        <app-table [hasCheckbox]="true" [tableConfig]="tableConfig" [pageSize]="12" [paginateDetails]="true" [selectedRows]="true" [dateFilter]="true" [downloadReports]="true"></app-table>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
</div>
