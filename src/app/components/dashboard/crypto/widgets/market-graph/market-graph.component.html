<app-card [cardClass]="'market-card'" [headerTitle]="marketGraph.title" [padding]="false"
  [dropdownType]="'simple'" [options]="cardToggleOption" [cardBodyClass]="'pt-0'">

  <div class="grid grid-cols-12 overall-card !m-0">
    <div class="col-span-8 xxl:col-span-7 xl:col-span-8 md:col-span-7 sm:col-span-12 !p-0 box-col-7 col-ed-7">
      <div class="market-chart-container">
        <div id="market-chart">
          <apx-chart
            [series]="marketGraph.series"
            [chart]="marketGraph.chart"
            [stroke]="marketGraph.stroke"
            [dataLabels]="marketGraph.dataLabels"
            [colors]="marketGraph.colors"
            [grid]="marketGraph.grid"
            [plotOptions]="marketGraph.plotOptions"
            [fill]="marketGraph.fill"
            [labels]="marketGraph.labels"
            [markers]="marketGraph.markers"
            [yaxis]="marketGraph.yaxis"
            [xaxis]="marketGraph.xaxis"
            [tooltip]="marketGraph.tooltip"
            [legend]="marketGraph.legend">
          </apx-chart>
        </div>
      </div>
    </div>

    <div class="col-span-4 xxl:col-span-5 xl:col-span-4 md:col-span-5 sm:col-span-12 !p-0 box-col-5 col-ed-5">
      <div class="grid grid-cols-12 gap-4">
        @for(details of marketGraph.chart_details; track details) {
          <div class="col-span-12">
            <div class="light-card balance-card items-center">
              <h6 class="font-normal f-14 mb-0">{{ details.title }}</h6>
              <div class="ms-auto text-end">
                <span class="badge badge-light-{{ details.profit_type == 'profit' ? 'success' : 'secondary' }} rounded-full !text-[10px]">{{ details.profit_type == 'profit' ? '+' : '-' }}{{ details.value }}%</span>
              </div>
            </div>
          </div>
        }
        <div class="col-span-12">
          <button class="btn btn-outline-dark border w-full" type="button">See All Balance</button>
        </div>
      </div>
    </div>
  </div>
</app-card>
