<app-card [headerTitle]="'Vertical Rating Bar'" [header]="'pb-0'" [border]="true" [padding]=" false" [headerClass]="'rating-header'">
  <p class="f-m-light mt-1" header5>Use<code> bar-rating  </code> with the <code>vertical</code> theme to display a rating bar in a vertical layout. The <code>[showText]="true"</code> option displays the rating value.</p>
  <div class="rating-container">
    <bar-rating class="bar" [(rate)]="rate" [max]="10" [theme]="'vertical'" [showText]="true"></bar-rating>
  </div>
</app-card>
