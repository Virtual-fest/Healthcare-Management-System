<app-card [headerTitle]="'Colors Schemes'" [header]="'pb-0'" [border]="true" [padding]="false" [cardBodyClass]="'toast-rtl'">

    <p class="f-m-light mt-1" header5>Use <code>hide </code>class to hide toast and <code>show </code>class to visible toast.</p>

    <div class="toast default-show-toast items-center text-white bg-warning border-0 fade" [ngClass]="showToast ? 'show' : 'hide'">
        <div class="flex justify-between">
          <div class="toast-body">Your time over after 5 minute.</div>
          <button class="btn-close btn-close-white me-2 m-auto" type="button" (click)="closeToast()"></button>
        </div>
    </div>
</app-card>
