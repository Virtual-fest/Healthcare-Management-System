<div class="container">
    <div class="grid grid-cols-12 card-gap">
        <div class="col-span-3 xxl:col-span-4 lg:col-span-6 sm:col-span-12 box-col-4">
            <app-position-sweet-alert [title]="'Position Top Start'" [position]="'top-start'" [buttonColor]="'secondary'"></app-position-sweet-alert>
        </div>
        <div class="col-span-3 xxl:col-span-4 lg:col-span-6 sm:col-span-12 box-col-4">
            <app-position-sweet-alert [title]="'Position Top End'" [position]="'top-end'" [buttonColor]="'info'"></app-position-sweet-alert>
        </div>
        <div class="col-span-3 xxl:col-span-4 lg:col-span-6 sm:col-span-12 box-col-4">
            <app-position-sweet-alert [title]="'Position Bottom Start'" [position]="'bottom-start'" [buttonColor]="'warning'"></app-position-sweet-alert>
        </div>
        <div class="col-span-3 xxl:col-span-4 lg:col-span-6 sm:col-span-12 box-col-4">
            <app-position-sweet-alert [title]="'Position Bottom End'" [position]="'bottom-end'" [buttonColor]="'primary'"></app-position-sweet-alert>
        </div>
        <div class="col-span-3 xxl:col-span-4 lg:col-span-6 sm:col-span-12 box-col-4">
            <app-dismiss-sweetalert></app-dismiss-sweetalert>
        </div>
        <div class="col-span-3 xxl:col-span-4 lg:col-span-6 sm:col-span-12 box-col-4">
            <app-rich-html-sweetalert></app-rich-html-sweetalert>
        </div>
        <div class="col-span-3 xxl:col-span-4 lg:col-span-6 sm:col-span-12 box-col-4">
            <app-confirmation-sweetalert></app-confirmation-sweetalert>
        </div>
        <div class="col-span-3 xxl:col-span-4 lg:col-span-6 sm:col-span-12 box-col-4">
            <app-confirmation-approval-sweetalert></app-confirmation-approval-sweetalert>
        </div>
    </div>
</div>
