<app-card [headerTitle]="'Steps Range Slider'" [header]="'pb-0'" [border]="true" [padding]="false">
  <p class="f-m-light mt-1" header5>
    Use <code>ngx-slider</code> for creating a range slider with step values. This implementation uses the <code>minValue</code> and <code>maxValue</code> to define the slider's current range, and the <code>options</code> object to configure the slider's floor, ceiling, and ticks display.
  </p>
    <div class="form-group grid grid-cols-12 py-1 justify-center">
      <div class="col-span-10 md:col-span-12">
        <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
      </div>
    </div>
</app-card>
