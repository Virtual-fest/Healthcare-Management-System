<app-card [headerTitle]="headerTitle" [header]="'pb-0'" [border]="true" [padding]="false">
  <p class="f-m-light mt-1" header5>{{ text }}</p>

  <nav aria-label="Page navigation example">
    <ul [ngClass]="ul_class">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" [ngClass]="pageLinkClass" href="javascript:void(0)" aria-label="Previous" (click)="changePage('<<')">
            <span aria-hidden="true">«</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
      
         @for(page of pages; track page){
           <li class="page-item" [class.active]="page === currentPage" [class.disabled]="page === '...'">
             <a class="page-link" [ngClass]="pageLinkClass" href="javascript:void(0)" (click)="changePage(page)">
               {{ page }}
             </a>
           </li>
         }
      
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" [ngClass]="pageLinkClass" href="javascript:void(0)" aria-label="Next" (click)="changePage('>>')">
            <span aria-hidden="true">»</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
    </ul>
  </nav>
  
</app-card>
