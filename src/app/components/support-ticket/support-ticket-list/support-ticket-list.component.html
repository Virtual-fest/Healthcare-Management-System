<div class="card ecommerce-widget">
    <div class="card-body support-ticket-font">
        <div class="grid grid-cols-12 card-gap">
            <div class="col-span-5">
                <span>{{ item.status_title }}</span>
                <h3 class="total-num counter" data-target="2563">
                    <app-counter [counter]="item.order"></app-counter>
                </h3>
            </div>
            <div class="col-span-7">
                <div class="text-end">
                    <ul>
                        <li>Profit
                            <span class="product-stts txt-success ms-2">
                                {{ item.profit }}
                                <i class="icon-angle-up f-12 ms-1"></i>
                            </span>
                        </li>
                        <li>
                            Loss
                            <span class="product-stts txt-danger ms-2">
                                {{ item.loss }}
                                <i class="icon-angle-down f-12 ms-1"></i>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="progress-showcase">
            <div class="progress sm-progress-bar">
                <div class="progress-bar bg-{{ item.level_color }}" role="progressbar" [style.width]="item.level" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
    </div>
</div>
