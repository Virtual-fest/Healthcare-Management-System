<div class="container">
  <div class="grid grid-cols-12 m-0">

      <div class="login-card login-dark">
        <div class="restricted-account">
          <div>
              <a class="logo" href="javascript:void(0)" [routerLink]="['/']">

                <img class="max-w-full h-auto for-dark" src="assets/images/logo/logo_dark.png" alt="logo">

          </div>

      </div>
    </div>
