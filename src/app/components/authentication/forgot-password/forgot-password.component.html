<div class="container">
  <div class="grid grid-cols-12">
    <div class="col-span-12">     
      <div class="login-card login-dark">
        <div>
          <div>
              <a class="logo" href="javascript:void(0)" [routerLink]="['/']">
                <img class="max-w-full h-auto for-light" src="assets/images/logo/logo.png" alt="logo">
                <img class="max-w-full h-auto for-dark" src="assets/images/logo/logo_dark.png" alt="logo">
              </a>
          </div>
          <div class="login-main"> 
            <form class="theme-form">
              <h4>Reset Your Password</h4>
              <div class="form-group">
                <label class="col-form-label">Enter Your Mobile Number</label>
                <div class="grid grid-cols-12 card-gap">
                  <div class="col-span-3 sm:col-span-4">
                    <input class="form-control mb-1" type="number" placeholder="+ 91">
                  </div>
                  <div class="col-span-9 sm:col-span-8">
                    <input class="form-control mb-1" type="tel" placeholder="000-000-0000">
                  </div>
                  <div class="col-span-12">
                    <div class="text-end">
                      <button class="btn btn-primary btn-block m-t-10 text-white" type="submit">Send</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-[24px] mb-[24px]">
                  <span class="reset-password-link">If don't receive OTP?  
                    <a class="btn-link font-danger underline" href="javascript:void(0)">Resend</a>
                  </span>
              </div>
              <div class="form-group">
                <label class="col-form-label pt-0">Enter OTP</label>
                <div class="grid grid-cols-3 card-gap">
                  <div class="col-auto">
                    <input class="form-control text-center opt-text" type="text" value="00" maxlength="2">
                  </div>
                  <div class="col-auto">
                    <input class="form-control text-center opt-text" type="text" value="00" maxlength="2">
                  </div>
                  <div class="col-auto">
                    <input class="form-control text-center opt-text" type="text" value="00" maxlength="2">
                  </div>
                </div>
              </div>
              <h6 class="mt-4">Create Your Password</h6>
              <div class="form-group">
                <label class="col-form-label">New Password</label>
                <div class="form-input relative">
                  <input class="form-control" [type]="showPassword ? 'text' : 'password'" name="login[password]" required placeholder="*********">
                  <div class="show-hide" (click)="togglePassword()">
                    <span [class.show]="showPassword"></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Retype Password</label>
                <input class="form-control" type="password" name="login[password]" required placeholder="*********">
              </div>
              <div class="form-group mb-0">
                <div class="form-check flex gap-2 items-center">
                  <input class="checkbox-primary form-check-input custom-checkbox" id="checkbox1" type="checkbox">
                  <label class="text-muted form-check-label !mb-0" for="checkbox1">Remember password</label>
                </div>
                <button class="btn btn-primary btn-block w-full text-white mt-[24px]" type="submit">Done</button>
              </div>
              <p class="text-center mt-[24px] !mb-0">Already have an password?
                <a class="ms-2" href="javascript:void(0)" [routerLink]="['/auth/login-simple']">Sign in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
