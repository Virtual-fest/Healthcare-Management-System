<div class="container">
  <div class="authentication-main mt-0">
    <div class="grid grid-cols-12">
      <div class="col-span-12">
        <div class="login-card login-dark">
          <div>
            <div>
              <a class="logo" href="javascript:void(0)" [routerLink]="['/']">
                <img class="max-w-full h-auto for-light" src="assets/images/logo/logo.png" alt="logo">
                <img class="max-w-full h-auto for-dark" src="assets/images/logo/logo_dark.png" alt="logo">
              </a>
              </div>
            <div class="login-main">
              <form class="theme-form">
                <h4>Unlock</h4>
                <div class="form-group">
                  <label class="col-form-label">Enter your Password</label>
                  <div class="form-input relative">
                    <input class="form-control" [type]="showPassword ? 'text' : 'password'" name="login[password]" required placeholder="*********">
                    <div class="show-hide" (click)="togglePassword()">
                      <span [class.show]="!showPassword"></span>
                  </div>
                  </div>
                </div>
                <div class="form-group mb-0">
                  <div class="form-check">
                    <input class="checkbox-primary form-check-input custom-checkbox" id="checkbox1" type="checkbox">
                    <label class="text-muted form-check-label !mb-0" for="checkbox1">Remember password</label>
                  </div>
                  <button class="btn btn-primary btn-block w-full text-white mt-[24px]" type="submit">Unlock</button>
                </div>
                <p class="mt-[24px] !mb-0">Already Have an account?
                  <a class="ms-2" href="javascript:void(0)" [routerLink]="['/auth/login-simple']">Sign in</a>
              </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
