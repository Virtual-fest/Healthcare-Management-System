<div class="container">
  <div class="grid grid-cols-12">
    <div class="col-span-12">
      <div class="login-card login-dark">
        <div>
          <div>
            <a class="logo !text-start" href="javascript:void(0)" [routerLink]="['/']">
              <img class="max-w-full h-auto for-light" src="assets/images/logo/logo.png" alt="logo">
              <img class="max-w-full h-auto for-dark" src="assets/images/logo/logo_dark.png" alt="logo">
            </a>
          </div>
          <div class="login-main"> 
            <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="login()">
              <h4>Sign in to account</h4>
              <p>Enter your email & password to login</p>
              <div class="form-group">
                <label class="col-form-label">Email Address</label>
                <input class="form-control" type="email" placeholder="test@gmail.com" formControlName="email">
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <div class="form-input relative">
                  <input class="form-control" [type]="showPassword ? 'text' : 'password'" name="login[password]" placeholder="*********" formControlName="password">
                  <div class="show-hide" (click)="togglePassword()">
                    <span [class.show]="!showPassword"></span>
                  </div>
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="form-check flex gap-2 items-center">
                  <input class="checkbox-primary form-check-input custom-checkbox" id="checkbox1" type="checkbox">
                  <label class="text-muted form-check-label !mb-0" for="checkbox1">Remember password</label>
                </div>
                <a class="link" href="javascript:void(0)" [routerLink]="['/auth/forgot-password']">Forgot password?</a>
                <div class="text-end">
                  <button class="btn btn-primary btn-block w-full text-white mt-[24px]" type="submit">Sign in</button>
                </div>
              </div>
              <h6 class="text-muted or mt-[24px]">Or Sign in with</h6>
              <div class="social mt-[24px]">
                <div class="btn-showcase">
                  <a class="btn btn-light inline-block" href="https://www.linkedin.com/login" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                  <a class="btn btn-light inline-block" href="https://twitter.com/login?lang=en" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                  <a class="btn btn-light inline-block" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                  <a class="btn btn-light inline-block" href="https://www.google.com/" target="_blank"><i class="fa-brands fa-google"></i></a>
              </div>
              </div>
              <p class="text-center mt-[24px] !mb-0">Don't have account?
                <a class="ms-2" href="javascript:void(0)" [routerLink]="['/auth/register']">Create Account</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
