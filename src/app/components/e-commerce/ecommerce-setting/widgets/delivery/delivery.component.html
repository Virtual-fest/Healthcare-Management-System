<div class="grid grid-cols-12 car-gap">
  <label class="col-span-3 md:col-span-12">Title</label>
  <div class="col-span-9 md:col-span-12">
    <input class="form-control" type="text" value="Standard Delivery" placeholder="Enter title">
  </div>
</div>
<div class="grid grid-cols-12 car-gap">
  <label class="col-span-3 md:col-span-12">Description</label>
  <div class="col-span-9 md:col-span-12">
    <input class="form-control" type="text" value="Approx 2 to 5 Days" placeholder="Enter description">
  </div>
</div>
<div class="grid grid-cols-12 car-gap">
  <div class="col-span-3 md:col-span-4 sm:col-span-12">
    <label class="form-label mb-0">Same Day Delivery</label>
  </div>
  <div class="col-span-9 md:col-span-8 sm:col-span-1o">
    <div class="form-check form-switch form-check-inline">
      <input class="form-check-input switch-primary check-size" type="checkbox" role="switch" checked="">
    </div>
  </div>
</div>
<div class="grid grid-cols-12 car-gap">
  <div class="col-span-12">
    <div class="grid grid-cols-12 car-gap">
      <label class="col-span-3 md:col-span-12">Title</label>
      <div class="col-span-9 md:col-span-12">
        <input class="form-control" type="text" value="Express Delivery" placeholder="Enter title">
      </div>
    </div>
    <div class="grid grid-cols-12 car-gap">
      <label class="col-span-3 md:col-span-12">Description</label>
      <div class="col-span-9 md:col-span-12">
        <input class="form-control" type="text" value="Schedule" placeholder="Enter description">
      </div>
    </div>
    <div class="grid grid-cols-12 car-gap">
      <label class="col-span-3 md:col-span-12">Default Delivery</label>
      <div class="col-span-9 md:col-span-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div id="delivery_fields"></div>
            <div class="col-span-12">
              <div class="input-group-btn">
                <button class="btn btn-success text-white mb-4" type="button" (click)="addSlot()">
                  <span class="fa-solid fa-plus me-1"></span>
                   Add
                </button>
              </div>
            </div>
            @for(items of slots; track items; let i = $index) {
              <div class="grid grid-cols-12 car-gap gap-2">
                <div class="col-span-6 sm:col-span-12">
                  <input class="form-control" [id]="'title-{{i}}'" type="text" [name]="'name-{{i}}'" [value]="items.slot" placeholder="Enter title">
                </div>
                <div class="col-span-6 sm:col-span-12">
                  <input class="form-control" [id]="'time-{{i}}'" type="text" [name]="'time-{{i}}'" [value]="items.time"  placeholder="Enter description">
                </div>
                @if(slots.length > 1 && i != 0) {
                  <div class="clear">
                    <button class="btn btn-danger text-white" type="button" (click)="removeSlot(i)">Remove</button>
                  </div>
                }
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
