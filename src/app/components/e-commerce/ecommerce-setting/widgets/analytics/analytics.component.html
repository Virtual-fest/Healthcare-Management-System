<div class="advance-options tabs">
  <ul class="tab-links border-tab">
    @for(tab of analyticTabs; track tab) {
      <li>
        <a class="tab-link" [class.active]="activeTab == tab.value" (click)="handleTab(tab.value)">
          {{ tab.title }}
        </a>
      </li>
    }
  </ul>
   <div>
    @if(activeTab == 'facebook-pixel'){
      <div class="grid grid-cols-12 card-gap">
        <div class="col-span-3 md:col-span-12">
          <label class="form-label mb-0">Status</label>
        </div>
        <div class="col-span-9 md:col-span-12">
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input switch-primary check-size" type="checkbox" role="switch" checked="">
          </div>
        </div>
      </div>
      <div class="grid grid-cols-12 card-gap">
        <label class="col-span-3 md:col-span-12">Pixel Id</label>
        <div class="col-span-9 md:col-span-12">
          <input class="form-control" type="number" value="5899947538419005" placeholder="Enter pixel id">
        </div>
      </div>
    }
    @else if(activeTab == 'google-analytics'){
      <div class="grid grid-cols-12 card-gap">
        <div class="col-span-3 md:col-span-12">
          <label class="form-label mb-0">Status</label>
        </div>
        <div class="col-span-9 md:col-span-12">
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input switch-primary check-size" type="checkbox" role="switch">
          </div>
        </div>
      </div>
      <div class="grid grid-cols-12 card-gap">
        <label class="col-span-3 md:col-span-12">Measurement Id</label>
        <div class="col-span-9 md:col-span-12">
          <input class="form-control" type="text" value="G-47FG4DEV34" placeholder="Enter measurement id">
        </div>
      </div>
    }
   </div>
</div>
