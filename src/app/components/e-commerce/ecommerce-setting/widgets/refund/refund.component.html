<div class="grid grid-cols-12 car-gap">
  <div class="col-span-3">
    <label class="form-label mb-0">Status</label>
  </div>
  <div class="col-span-9">
    <div class="form-check form-switch form-check-inline">
      <input class="form-check-input switch-primary check-size" type="checkbox" role="switch">
    </div>
  </div>
</div>
<div class="grid grid-cols-12 car-gap">
  <label class="col-span-3 md:col-span-12">Refundable Days</label>
  <div class="col-span-9">
    <input class="form-control" type="number" placeholder="Enter refundable days">
    <div class="helper-text">
      <p class="italic c-o-light">*Define the period within which users can initiate refund requests for delivered items If left blank, this functionality will be disabled.</p>
    </div>
  </div>
</div>
