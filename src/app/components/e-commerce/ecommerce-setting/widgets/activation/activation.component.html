<div class="grid grid-cols-12 card-gap">
  <div class="col-span-3 md:col-span-12">
    <label class="form-label mb-0">Multivendor</label>
  </div>
  <div class="col-span-9 md:col-span-12">
    <div class="form-check form-switch form-check-inline">
      <input class="form-check-input switch-primary check-size" type="checkbox" role="switch" checked="">
      <p>
        <app-feather-icon [icon]="'info'"></app-feather-icon>
        *Enable or disable external vendors access to our online store.
      </p>
    </div>
  </div>
</div>
<div class="grid grid-cols-12 card-gap">
  <div class="col-span-3 md:col-span-12">
    <label class="form-label mb-0">Enable Wallet</label>
  </div>
  <div class="col-span-9 md:col-span-12">
    <div class="form-check form-switch form-check-inline">
      <input class="form-check-input switch-primary check-size" type="checkbox" role="switch" checked="">
      <p>
        <app-feather-icon [icon]="'info'"></app-feather-icon>
        *Enable the use of wallet balance for payment during checkout.
      </p>
    </div>
  </div>
</div>
<div class="grid grid-cols-12 card-gap">
  <div class="col-span-3 md:col-span-12">
    <label class="form-label mb-0">Enable Point</label>
  </div>
  <div class="col-span-9 md:col-span-12">
    <div class="form-check form-switch form-check-inline">
      <input class="form-check-input switch-primary check-size" type="checkbox" role="switch" checked="">
      <p>
        <app-feather-icon [icon]="'info'"></app-feather-icon>
        *Enable the use of points for payment during checkout.
      </p>
    </div>
  </div>
</div>
<div class="grid grid-cols-12 card-gap">
  <div class="col-span-3 md:col-span-12">
    <label class="form-label mb-0">Coupon Enable</label>
  </div>
  <div class="col-span-9 md:col-span-12">
    <div class="form-check form-switch form-check-inline">
      <input class="form-check-input switch-primary check-size" type="checkbox" role="switch" checked="">
      <p>
        <app-feather-icon [icon]="'info'"></app-feather-icon>
        *Allow customers to use coupons for payment at checkout.
      </p>
    </div>
  </div>
</div>
<div class="grid grid-cols-12 card-gap">
  <div class="col-span-3 md:col-span-12">
    <label class="form-label mb-0">Hide Stock Product</label>
  </div>
  <div class="col-span-9 md:col-span-12">
    <div class="form-check form-switch form-check-inline">
      <input class="form-check-input switch-primary check-size" type="checkbox" role="switch">
      <p>
        <app-feather-icon [icon]="'info'"></app-feather-icon>
        *Decide whether to show product stock or not.
      </p>
    </div>
  </div>
</div>
