<form class="stepper-two needs-validation custom-input" novalidate="">
  <div class="grid grid-cols-12 gap-4 w-full">
    <div class="col-span-6 sm:col-span-12">
      <label class="form-label" for="formFileDocument">Business Logo</label>
      <input class="form-control" id="formFileDocument" type="file">
    </div>
    <div class="col-span-6 sm:col-span-12"> 
      <label class="form-label" for="companyName">Business Name</label>
      <input class="form-control" id="companyName" type="text" placeholder="Enter your business name here">
    </div>
    <div class="col-span-12">
      <label class="form-label">Business Address</label>
      <textarea class="form-control" placeholder="Enter your business address" rows="3"></textarea>
      <div class="invalid-feedback">Please enter a message in the textarea.</div>
    </div>
    <div class="col-span-4 lg:col-span-6 sm:col-span-12">
      <label class="form-label" for="phoneNumber">Phone Number</label>
      <input class="form-control" id="phoneNumber" type="number" placeholder="Enter your phone number">
    </div>
    <div class="col-span-4 lg:col-span-6 sm:col-span-12">
      <label class="form-label" for="validationServer05">Postal Code</label>
      <input class="form-control" id="validationServer05" type="text" placeholder="Enter your postal code">
    </div>
    <div class="col-span-4 lg:col-span-12">
      <label class="form-label" for="companyEmail">Business Email</label>
      <input class="form-control" id="companyEmail" type="email" placeholder="Enter your business email">
    </div>
    <div class="col-span-6 sm:col-span-12">
      <label class="form-label" for="contactPersonName">Contact Person Name</label>
      <input class="form-control" id="contactPersonName" type="text" placeholder="Enter your contact person name">
    </div>
    <div class="col-span-6 sm:col-span-12">
      <label class="form-label" for="contactPersonPhone">Contact Person Phone</label>
      <input class="form-control" id="contactPersonPhone" type="number" placeholder="Enter your contact person phone">
    </div>
  </div>
</form>
