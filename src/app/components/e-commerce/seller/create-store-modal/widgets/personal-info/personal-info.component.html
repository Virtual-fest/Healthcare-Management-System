<form class="stepper-one needs-validation custom-input" novalidate="">
  <div class="grid grid-cols-12 gap-4 w-full">
    <div class="col-span-6 sm:col-span-12">
      <label class="form-label" for="sellerFirstName">Full Name</label>
      <input class="form-control" id="sellerFirstName" type="text" placeholder="Enter your full name">
    </div>
    <div class="col-span-6 sm:col-span-12">
      <label class="col-sm-12 form-label" for="sellerNumber">Phone</label>
      <input class="form-control" id="sellerNumber" type="number" placeholder="Enter your phone number">
    </div>
    <div class="col-span-4 sm:col-span-12">
      <label class="col-sm-12 form-label">Country</label>
      <select2 [data]="country" placeholder="Select Country" (update)="onCountryChange($event)" noResultMessage="No Data Found" resettable></select2>
    </div>
    <div class="col-span-4 sm:col-span-12">
      <label class="form-label">State</label>
      <select2 [data]="states" placeholder="Select State" noResultMessage="No Data Found" resettable (update)="onStateChange($event)"></select2>
    </div>
    <div class="col-span-4 sm:col-span-12">
      <label class="col-sm-12 form-label">City</label>
      <select2 [data]="city" placeholder="Select City" noResultMessage="No Data Found" resettable></select2>
    </div>
    <div class="col-span-6 sm:col-span-12">
      <label class="col-sm-12 form-label" for="sellerMail">Email</label>
      <input class="form-control" id="sellerMail" type="email" placeholder="Enter your email">
    </div>
    <div class="col-span-6 sm:col-span-12"> 
      <label class="form-label" for="postalCode">Postal Code</label>
      <input class="form-control" id="postalCode" type="text" placeholder="Enter your postal code">
    </div>
  </div>
</form>
