<app-card [cardClass]="'widget-11 widget-hover'">
  <div class="common-align justify-start">
    <div class="analytics-tread bg-light-{{ details.color }}">
      <app-svg-icon [icon]="details.icon" [class]="details.type && details.type == 'stroke' ? 'stroke-' + details.color : 'fill-' + details.color"></app-svg-icon>
    </div>
    <div>
       <span class="c-o-light">{{ details.title }}</span>
      <h4><app-counter [counter]="details.value"></app-counter></h4>
    </div>
  </div>
</app-card>
