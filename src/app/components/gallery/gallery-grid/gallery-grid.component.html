<div class="container">
    <div class="grid grid-cols-12">
        <div class="col-span-12">
            <app-card [headerTitle]="'IMAGE GALLERY'" [cardBodyClass]="'gallery my-gallery grid grid-cols-12 gap-4 !mb-[30px]'" [header]="'pb-0'" [border]="true" [padding]="false" gallerize>
                @for(img of galleryGridDetails; track img){
                    <figure class="col-span-3 xl:col-span-4 md:col-span-6" >
                        <a href="javascript:void(0)">
                            <img class="img-thumbnail" [src]="img.src_url" />
                        </a>
                    </figure>
                }
            </app-card>
        </div>
    </div>
</div>
