<div class="modal fade modal-bookmark modal-backdrop show">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" (clickOutside)="closeModal()">    
      <div class="modal-header">
        <h5 class="modal-title">Create Tag</h5>
        <button class="btn-close" type="button" (click)="closeModal()"></button>
      </div>
      <div class="modal-body custom-input">
        <form class="form-bookmark needs-validation" novalidate="">
          <div class="grid grid-cols-12 gap-2">
            <div class="col-span-12 mt-0">
              <label>Tag Name</label>
              <input class="form-control" type="text" autocomplete="off" placeholder="Enter tag name">
            </div>
          </div>
          <button class="btn btn-primary me-2 text-white text-white" type="button">Save</button>
          <button class="btn btn-secondary text-white text-white" type="button" (click)="closeModal()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
