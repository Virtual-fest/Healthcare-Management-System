<app-card [headerTitle]="'Badges'" [padding]="false" [cardBodyClass]="'p-0'">
  <div class="carblock grid grid-cols-12">
    <div class="col-span-12">
      <div class="overflow-x-auto custom-scrollbar">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td class="pills-component">Basic Pills</td>
              <td class="w-50">
                <span class="badge text-white badge-primary">Primary</span>
              </td>
              <td>
                <span>Use the <code>.badge</code> class, followed by. with badge color use class <code>.badge-*</code><code>primary , secondary , success , info, warning, danger, light</code>  class within element to create default pill.</span>
              </td>
            </tr>
            <tr>
              <td>Label With Icon</td>
              <td class="m-5">
                <div class="badge w-max text-white badge-primary label-square">
                  <i class="fa-solid fa-paperclip fa-lg me-1"></i>
                  <span class="f-14">Primary Label</span>
                </div>
              </td>
              <td>
                <span>Use the <code>label-square</code> class with <code>div</code></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</app-card>
