<div class="container w-full">
    <div class="grid grid-cols-12 card-gap">
      @for(details of icoIcon; track details){
        <div class="col-span-12">
            <app-card [headerTitle]="details.title" [headerClass]="'m-b-0'" [header]="'pb-0'" [border]="true" [padding]="false">
                <div class="grid grid-cols-12 card-gap icon-lists">
                    @for(icons of details.icons; track icons){
                      <div class="col-span-4 md:col-span-6 sm:col-span-12" (click)="getDetails(icons)">
                        <i class="icofont icofont-{{ icons }}"></i>
                        {{ icons }}
                      </div>
                    }
                  </div>
            </app-card>
        </div>  
      }
    </div>
  </div>
@if(details){
  <div class="icon-hover-bottom p-fixed fa-fa-icon-show-div" style="display: block;">
    <div class="container">
      <div class="grid grid-cols-12">
        <div class="col-span-12">
          <div class="icon-popup">
            <div class="close-icon">
              <i class="icofont icofont-close" (click)="details = false"></i>
          </div>
            <div class="icon-first">
              <i class="icofont icofont-{{ icon }} fa-2x" id="icon_main"></i>
          </div>
            <div class="icon-class">
              <label class="icon-title">Class</label>
              <span id="fclass1">icofont icofont-{{ icon }}</span>
            </div>
            <div class="icon-last icon-last">
              <label class="icon-title">Markup</label>
              <div class="form-inline">
                <div class="form-group">
                  <input class="inp-val form-control m-r-10" id="input_copy" type="text" [value]="val" readonly="readonly">
                  <button class="btn btn-primary notification" (click)="copyText(val)">Copy text</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
