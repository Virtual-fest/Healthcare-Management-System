<div class="container">
    <div class="grid grid-cols-12 card-gap">
      @for(details of featherIcon; track details){
        <div class="col-span-12">
            <app-card [headerTitle]="details.title" [border]="true" [header]="'pb-0'" [padding]="false" [headerClass]="'m-b-0'">
                <div class="grid grid-cols-12 card-gap icon-lists feather-icons">
                    @for(icons of details.icons; track icons){
                      <div class="col-span-4 xl:col-span-6 sm:col-span-12" (click)="getDetails(icons)">
                        <div class="flex">
                          <app-feather-icon [icon]="icons"></app-feather-icon>
                          <div class="grow align-self-center">
                            <h6 class="mt-0">{{ icons }}</h6>
                          </div>
                        </div>
                      </div>
                    }
                  </div>
            </app-card>
        </div>
      }
    </div>
</div>
@if (details) {
  <div class="icon-hover-bottom p-fixed">
    <div class="container">
      <div class="grid grid-cols-12">
        <div class="col-span-12">
          <div class="icon-popup">
            <div class="close-icon">
                <i class="icofont icofont-close" (click)="details=false"></i>
            </div>
            <div class="icon-class">
              <label class="icon-title">Class</label>
              <span id="fclass1">{{ icon }}</span>
            </div>
            <div class="icon-last icon-last">
              <label class="icon-title">Markup </label>
              <div class="form-inline">
                <div class="form-group">
                  <input class="inp-val form-control m-r-10" type="text" value="{{val}}" readonly="readonly">
                  <button class="btn btn-primary notification text-white" (click)="copyText(icon)">Copy text</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
