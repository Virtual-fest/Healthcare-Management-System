<div class="container w-full">
    <div class="grid grid-cols-12 card-gap">
        <div class="col-span-12">
            <app-card [headerTitle]="'Flag Icons'" [border]="true" [header]="'pb-0'" [padding]="false" [headerClass]="'m-b-0'">
                <div class="grid grid-cols-12 card-gap icon-lists flag-icons">
                    @for(details of flagIcon; track details){
                      <div class="col-span-4 md:col-span-6 sm:col-span-12" (click)="getDetails(details.country_code)">
                        <div class="flex">
                          <i class="flag-icon flag-icon-{{ details.country_code }}"></i>
                          <div class="grow align-self-center">
                            <h5>{{ details.country_code | uppercase }}</h5>
                            <h6 class="mt-0">{{ details.name }}</h6>
                          </div>
                        </div>
                      </div>
                    }
                  </div>
            </app-card>
        </div>
    </div>
</div>
@if(details){
  <div class="icon-hover-bottom p-fixed fa-fa-icon-show-div" style="display: block;">
    <div class="container">
      <div class="grid grid-cols-12">
        <div class="col-span-12">
        <div class="icon-popup">
          <div class="close-icon">
              <i class="icofont icofont-close" (click)="details = false"></i>
          </div>
          <div class="icon-first">
              <i class="flag-icon flag-icon-{{ flag }} fa-2x text-white" id="icon_main"></i>
          </div>
          <div class="icon-class">
            <label class="icon-title">Class</label>
            <span id="fclass1">flag-icon flag-icon-{{ flag }}</span>
          </div>
          <div class="icon-last icon-last">
            <label class="icon-title">Markup</label>
            <div class="form-inline">
              <div class="form-group">
                <input class="inp-val form-control m-r-10" id="input_copy" type="text" [value]="val" readonly="readonly">
                <button class="btn btn-primary notification text-white" (click)="copyText(val)">Copy text</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
}
