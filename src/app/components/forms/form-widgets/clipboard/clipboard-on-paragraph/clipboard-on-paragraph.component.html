<app-card [headerTitle]="'Clipboard On Paragraph'" [header]="'pb-0'" [border]="true" [padding]="false">
    <div class="clipboaard-container">
        <p class="f-16">Copy from Paragraph</p>
        <h6 class="border rounded-md card-body f-m-light">
            {{paragraphDetails}}
        </h6>
        <div class="mt-3 flex gap-2 justify-end">
            <button class="btn btn-secondary btn-clipboard text-white" type="button" (click)="copyFunction(paragraphDetails)">
                <i class="fa-solid fa-copy"></i> 
                Copy
            </button>
        </div>
    </div>
</app-card>
