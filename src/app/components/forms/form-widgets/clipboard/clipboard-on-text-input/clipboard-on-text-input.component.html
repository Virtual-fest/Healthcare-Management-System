<app-card [headerTitle]="'Clipboard on text input'" [header]="'pb-0'" [border]="true" [padding]="false">
    <div class="clipboaard-container">
        <p class="f-16">Cut/copy from text input</p>
        <input class="form-control" type="text" name="clipboardExample1" placeholder="type some text to copy / cut" [(ngModel)]="clipboardExample1">
        <div class="mt-3 flex gap-2 justify-end">
            <button class="btn btn-primary btn-clipboard sweet-15 text-white" type="button" (click)="copyFunction(clipboardExample1)">
                <i class="fa-solid fa-copy"></i> 
                Copy
            </button>
            <button class="btn btn-secondary btn-clipboard-cut text-white" type="button" (click)="cutFunction('clipboardExample1')">
                <i class="fa-solid fa-cut"></i>
                 Cut
            </button>
        </div>
    </div>
</app-card>
