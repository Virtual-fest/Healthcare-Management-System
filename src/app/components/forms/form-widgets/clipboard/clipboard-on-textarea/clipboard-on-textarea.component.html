<app-card [headerTitle]="'Clipboard on textarea'" [header]="'pb-0'" [border]="true" [padding]="false">
    <div class="clipboaard-container">
        <p class="f-16">Cut/copy from textarea</p>
        <textarea class="form-control" id="clipboardExample2" [(ngModel)]="clipboardExample2"
            name="clipboardExample2" rows="1" spellcheck="false"></textarea>
        <div class="mt-3 flex gap-2 justify-end">
            <button class="btn btn-primary btn-clipboard text-white" type="button" (click)="copyFunction(clipboardExample2)">
                <i class="fa-solid fa-copy"></i> 
                Copy
            </button>
            <button class="btn btn-secondary btn-clipboard-cut text-white" type="button" (click)="cutFunction('clipboardExample2')">
                <i class="fa-solid fa-cut"></i>
                 Cut
            </button>
        </div>
    </div>
</app-card>
