<form class="stepper-two needs-validation custom-input" novalidate="">
  <div class="grid grid-cols-12 gap-4 w-full">
    <div class="col-span-12">
      <label class="form-label" for="placeholderName1">Placeholder Name </label>
      <input class="form-control" id="placeholderName1" type="text" placeholder="Placeholder name">
    </div>
    <div class="col-span-4 xxl:col-span-6 sm:col-span-12">
      <label class="form-label" for="cardNumber01">Card Number</label>
      <input class="form-control" id="cardNumber01" type="number" placeholder="xxxx xxxx xxxx xxxx">
    </div>
    <div class="col-span-4 xxl:col-span-6 sm:col-span-12">
      <label class="form-label" for="expirationDates01">Expiration(MM/YY)</label>
      <input class="form-control" id="expirationDates01" type="number" placeholder="xx/xx">
    </div>
    <div class="col-span-4 xxl:col-span-12">
      <label class="form-label" for="cvvNumber-a">CVV Number</label>
      <input class="form-control" id="cvvNumber-a" type="number">
    </div>
    <div class="col-span-12">
      <label class="form-label" for="formFileDocument">Upload Documentation</label>
      <input class="form-control" id="formFileDocument" type="file" aria-label="file example">
    </div>
    <div class="col-span-12">
      <div class="form-check flex gap-2">
        <input class="form-check-input" id="invalidCheck-a" type="checkbox" value="">
        <label class="form-check-label" for="invalidCheck-a">All the above information is correct</label>
      </div>
    </div>
  </div>
</form>
