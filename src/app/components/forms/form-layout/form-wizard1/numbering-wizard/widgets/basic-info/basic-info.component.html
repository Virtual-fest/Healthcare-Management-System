<form class="stepper-one needs-validation custom-input" novalidate="">
  <div class="grid grid-cols-12 gap-4 w-full">
    <div class="col-span-6 sm:col-span-12">
      <label class="form-label" for="email-basic-wizard">Email<span class="txt-danger">*</span></label>
      <input class="form-control" id="email-basic-wizard" type="email" placeholder="pixelstrap@gmail.com">
    </div>
    <div class="col-span-6 sm:col-span-12">
      <label class="form-label" for="firstNameWizard">First Name<span class="txt-danger">*</span></label>
      <input class="form-control" id="firstNameWizard" type="text" placeholder="Enter your name">
    </div>
    <div class="col-span-12">
      <label class="col-sm-12 form-label" for="passwordWizard">Password<span class="txt-danger">*</span></label>
      <input class="form-control" id="passwordWizard" type="password" placeholder="Enter password">
    </div>
    <div class="col-span-12">
      <label class="col-sm-12 form-label" for="confirmPasswordWizard">Confirm Password<span
          class="txt-danger">*</span></label>
      <input class="form-control" id="confirmPasswordWizard" type="password" placeholder="Enter confirm password"
      >
    </div>
    <div class="col-span-12">
      <div class="form-check flex gap-2">
        <input class="form-check-input" id="inputCheckWizard" type="checkbox" value="">
        <label class="form-check-label mb-0" for="inputCheckWizard">Agree to terms and conditions</label>
      </div>
    </div>
  </div>
</form>
