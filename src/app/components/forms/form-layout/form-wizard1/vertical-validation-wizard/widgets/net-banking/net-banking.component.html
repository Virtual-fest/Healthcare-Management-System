<div class="tab-pan fade show custom-input">
<form class="grid grid-cols-12 gap-4 needs-validation" novalidate="" [formGroup]="formValidation" (ngSubmit)="next()">
    <div class="col-span-12"> 
      <div class="accordion dark-accordion form-wizard-box" id="accordionExample-a">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed accordion-light-primary txt-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne-a" aria-expanded="true" aria-controls="collapseOne-a" (click)="open()">
              NET BANKING
              <app-feather-icon class="svg-color" [icon]="'chevron-down'"></app-feather-icon>
            </button>
          </h2>
          <div class="accordion-collapse collapse" id="collapseOne-a" [class.show]="openMenu">
            <div class="accordion-body weight-title card-wrapper">
              <h6 class="sub-title f-14">SELECT YOUR BANK</h6>
              <div class="grid grid-cols-12 card-gap choose-bank" >
                @for(radio of netBanking;track radio){
                  <div class="col-span-6 sm:col-span-12">
                    @for(item of radio.details;track item){
                      <div class="form-check radio radio-primary mb-4">
                        <input class="form-check-input" [id]="item.id" type="radio" name="flexRadioDefault-v" [checked]="item.checked">
                        <label class="form-check-label" [for]="item.id">{{ item.title }}</label>
                      </div>
                    }
                  </div>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-12"> 
      <textarea class="form-control" id="validationTextarea24" placeholder="Your Feedback" formControlName="feedback"
      [ngClass]="{ 'is-invalid' : formValidation.controls['feedback'].touched && formValidation.controls['feedback'].errors?.['required'] , 'is-valid' : formValidation.controls['feedback'].valid}">
      @if(formValidation.controls['feedback'].touched && formValidation.controls['feedback'].errors?.['required']) {
        <div class="invalid-feedback">Please enter a message in the textarea.</div>
    }
  </textarea>
    </div>
    <div class="col-span-12">
      <div class="form-check mb-0 flex gap-2">
        <input class="form-check-input" id="invalidCheck67" type="checkbox" value="" formControlName="agree"
        [ngClass]="{ 'is-invalid' : formValidation.controls['agree'].touched && formValidation.controls['agree'].errors?.['required'] , 'is-valid' : formValidation.controls['agree'].valid}">
        @if(formValidation.controls['agree'].touched && formValidation.controls['agree'].errors?.['required']) {
          <div class="invalid-feedback">You must agree before submitting.</div>
        }
        <label class="form-check-label mb-0" for="invalidCheck67">Agree to terms and conditions</label>
      </div>
    </div>
    <div class="col-span-12 text-end"> 
      <button class="btn btn-success text-white" type="submit">Finish</button>
    </div>
  </form>
</div>
